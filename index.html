<script>
"use strict";

// Disable statistics
Game.stats = false;
try {
	// Start the game
	Game.init();
} catch(exception) {
	var stage = document.getElementById("stage");
	var error = document.getElementById("webgl-error");

	// Remove Game DOMs
	stage.innerHTML = '';

	// Display warning message
	error.style.display = "block";
	stage.appendChild(error);

	// Echo the exception
	throw exception;
}

</script>
